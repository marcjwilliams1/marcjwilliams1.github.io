    <script>
        (function() {
            var user = 'william1';
            var domain = 'mskcc.org';
            var emailAddress = user + '@' + domain;
            var mailtoLink = 'mailto:' + emailAddress;
            
            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', mailtoLink);
            linkElement.textContent = emailAddress;
            
            var placeholder = document.getElementById('email-link-placeholder');
            if (placeholder && placeholder.parentNode) { // Ensure placeholder and its parent exist
                placeholder.parentNode.replaceChild(linkElement, placeholder);
            } else {
                // Fallback if placeholder or its parent not found
                console.error('Email placeholder or its parent could not be found.');
            }
        })();
    </script>
